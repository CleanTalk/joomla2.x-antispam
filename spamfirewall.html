<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="ñache-ñontrol" content="no-cache">
	<meta http-equiv="ñache-ñontrol" content="private">
	<meta http-equiv="ñache-ñontrol" content="max-age=0, must-revalidate">
	<meta http-equiv="ñache-ñontrol" content="max-age=0, proxy-revalidate">
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

<!--  <title></title> -->

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
<style>
    html{font-size: 14pt;}
    h1{text-align:center}
    h1.main{margin-top: 1em;margin-bottom: 3em;}
    div.container {text-align:center;}
    div.container p.js_notice{width: 60%%; display: inline-block;}
    div.footer {color: #666; position: absolute; bottom: 1em; text-align: center; width: 100%%;}
    div.footer a {color: #666; vertical-align:bottom; text-align: center;}
    div#js_passed {display:none;}

    @media (max-width: 600px) {
    }
</style>
<script>
var reload_timeout = %d;
function set_spamFireWallCookie() {
    document.cookie = "%s=" + escape('%s') + "; path=/";
    document.cookie = "ct_sfw_passed=1; path=/";
    return null;
}
function get_current_url() {
    document.write(window.location.href);
    return null;
}
</script>
</head>

<body>
    <div class="container">
        <h1 class="main">SpamFireWall is activated for your IP <a href="https://cleantalk.org/blacklists/%s" target="_blank">%s</a></h1>
        
        <div id="js_info"><br />To continue working with web site, please make sure that you have enabled JavaScript.</div>
        
        <div id="js_passed">
        <h3>Please click bellow to pass protection,</h3>
        <a href="" onlick="javascript:window.location.reload(1);"><script>get_current_url();</script></a>
        <br /><br /><br />
        <p class="js_notice">Or you will be automatically redirected to the requested page after %d seconds.</p>
        </div>
    </div>
    <div class="footer">
    <a href="https://cleantalk.org" target="_blank">Anti-Spam by CleanTalk</a>
    </div>
    <script type="text/javascript">
        document.getElementById('js_info').style.display = 'none';
        document.getElementById('js_passed').style.display = 'block';
        setTimeout(function(){
            set_spamFireWallCookie();
            window.location.reload(1);
        }, reload_timeout);
    </script>
</body>
</html>
